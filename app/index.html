        <link rel="stylesheet" href="lib/bootstrap-datepicker/1.4.0/css/bootstrap-datepicker.min.css">

    <body>
        <!--[if lt IE 7]>

        <div id="ohsnap"></div>

        <script type="text/x-handlebars"  data-template-name="index">
            <div class="container">
                <div class="row">
                    <form role="form" class="form-inline">
                        {{view 'datepicker' placeholder="DÃ¡tum" value=model.date class="form-control"}}
                        {{view 'timepicker' placeholder="Ido" value=model.time}}
                        <label>Draga: {{input type="number" placeholder="Draga" value=model.day_period id="" class="form-control"}}</label>
                        <label>Olcso: {{input type="number" placeholder="Ido" value=model.night_period id="" class="form-control"}}</label>
                        <button class="btn" type="button" {{action 'saveElectricity'}}>Submit</button>
                    </form>
                </div>
                <div class="row">
                    <button class="btn" type="button" {{action 'fetchElectricity'}}>Sync</button>
                </div>
                <div class="row">
                    {{view 'linechart' value=model.graph}}
                </div>
                <div class="row">
                    <ul>
                        {{#each entry in model.graph}}
                        <li>{{entry.datetime}} - {{entry.day_period}} - {{entry.night_period}}</li>
                        {{/each}}
                    </ul>
                </div>

            </div>
        </script>

        <script src="lib/handlebars/1.0.0/handlebars-1.0.0.js"></script>
        <script src="lib/ember/1.6.0-beta.2/ember.js"></script>

        <script src="js/plugins.js"></script>
